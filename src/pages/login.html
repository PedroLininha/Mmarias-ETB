<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mmarias | Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
        <span>Não está registrado no nosso site ? <a class="login" href="./register.html">Registrar-se</a></span>
    </header>
    <main>
        <form  method="post" id="list-form">
            <div class="form-list">
                <div class="icon-back"><a href="../../index.html"><i class="fa-solid fa-arrow-left-long"></i></a></div>
                <div>
                    <label>EMAIL</label>
                    <input type="text" placeholder="Email" class="validate" oninput="validateEmail()"/>
                    <span class="span-validate">Email não existente</span>
                </div>

                <div>
                    <label>SENHA</label>
                    <input type="password" placeholder="Senha" class="validate" oninput="validatePassword()"/>
                    <span class="span-validate">Senha não compativel</span>
                </div>

                <input type="submit" value="Log in"/>

            </div>
        </form>
        <div class="recupe-senha">
            <span>Esquceu sua senha ? <a href="#">Esquecir minha senha</a></span>
        </div>
    </main>
    
<script src="../js/loginValidate.js"></script>
</body>
</html>
